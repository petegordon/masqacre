<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="screen-orientation" content="landscape">
  <title>Masqacre - A Masquerade Mystery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1a1a2e;
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      min-height: 100dvh;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }
    #game-container {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      max-width: 100%;
      max-height: 100%;
      touch-action: none;
    }
    #game-container canvas {
      display: block;
      touch-action: none;
    }

    /* Rotate device overlay - shown in portrait on mobile */
    #rotate-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1a1a2e;
      z-index: 9999;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ffd700;
      font-family: Georgia, serif;
      text-align: center;
      padding: 20px;
    }
    #rotate-overlay .rotate-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: rotate-hint 2s ease-in-out infinite;
    }
    #rotate-overlay h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }
    #rotate-overlay p {
      font-size: 18px;
      color: #aaa;
      max-width: 300px;
    }
    @keyframes rotate-hint {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-15deg); }
      75% { transform: rotate(15deg); }
    }

    /* Show rotate overlay on mobile portrait - overlay on top, don't hide game */
    @media screen and (max-width: 900px) and (orientation: portrait) {
      #rotate-overlay {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <!-- Rotate device prompt for portrait mode -->
  <div id="rotate-overlay">
    <div class="rotate-icon">ðŸ“±</div>
    <h2>Rotate Your Device</h2>
    <p>Masqacre plays best in landscape mode. Please rotate your device to continue.</p>
  </div>

  <div id="game-container"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
